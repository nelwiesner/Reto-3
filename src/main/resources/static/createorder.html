<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WillyWonka Store | Usuarios</title>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/mytemplatestyle.css">
</head>
<body onload="validatesession()">
    <div class="wrapper">
        <nav class="main-header navbar navbar-expand navbar-white navbar-light">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
                </li>
                <li class="nav-item">
                    <img class="logo-wonka" src="img/logowillybonka.jpeg" />
                </li>
            </ul>
        </nav>
        <aside class="main-sidebar sidebar-dark-primary elevation-4">

            <!-- Sidebar -->
            <div class="sidebar">
                <!-- Sidebar user panel (optional) -->
                <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                    <div class="info">
                        <a href="#" class="d-block">Bienvenido <span id="nameuser"></span></a>
                    </div>
                </div>

                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
                        data-accordion="false">

                        <li class="nav-item">
                            <a href="users.html" class="nav-link">
                                <i class="nav-icon fas fa-users"></i>
                                <p>
                                    Administrar Ordenes
                                </p>
                            </a>
                        </li>   
                         <li class="nav-item">
                            <a href="#" class="nav-link" onclick="cerrarsesion()">
                                <i class="nav-icon fas fa-sign-out-alt"></i>
                                <p>
                                    Cerrar sesion
                                </p>
                            </a>
                        </li>    
                    </ul>
                </nav>
            </div>
        </aside>
        <div class="content-wrapper">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header border-0">
                            <div class="d-flex justify-content-between">
                                <h3 class="card-title">Crear Orden de Pedido</h3>                              
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="col-sm-7 h-50">
                                <table id="tablaProductos" class="table table-bordered border-dark scroll-area">                
                                </table>
                            </div>
                            <form onsubmit="return false;" id="loginForm">
                                <div class="mb-3">
                                    <label for="registerDay" class="form-label">Fecha</label>
                                    <input type="date" name="registerDay" class="form-control" id="registerDay" disabled>
                                </div>
                            </form>
                            <table id="tablaProductosEnOrden" class="table table-bordered border-dark">
                                <thead>
                                    <th>Referencia</th>
                                    <th>Cantidad</th>
                                    <th>Acciones</th>
                                </thead>
                                <tbody id="bodyTablaProductosEnOrden">
                                    
                                </tbody>
                            </table>
                        </div>  
                        <div class="card-footer clearfix">
                            <button id="crearOrden" class="btn btn-success float-right" onclick="crearOrden()">Crear orden</button>
                        </div>
                    </div>                    
                </div>
            </div>
        </div>
    </div>
    <script src="js/willywonka.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/mytemplate.js"></script>
    <script src="js/ordercrud.js"></script>
    <script src="js/jquery.validate.js"></script>
    <script src="js/additional-methods.js"></script>
</body>
</html>
